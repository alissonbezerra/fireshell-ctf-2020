<title>CaaS - Compiler as a Service</title>
<link rel="stylesheet" media="screen" href="static/bootstrap.min.css">
<link rel="stylesheet" href="static/bootstrap-theme.min.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<div class="container">
  <h1>CaaS - Compiler as a Service v0.1</h1>
  <br/>
  <h3>Welcome guest! Please input your code below and we will compile it for you.</h3>
  <form action="" method="post" role="form">
  <div class="form-group">
    <textarea name="code" class="form-control" cols="50" rows="20"></textarea>
    <br/>
    <button type="submit" class="btn btn-success">Compile</button>
  </form>
  <br/>
  <br/>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-danger">{{ message }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}
</div>
